<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
      body {
        display: flex;
      }
      .sidebar {
        width: 250px;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #343a40;
        color: white;
        padding-top: 20px;
      }
      .sidebar a {
        color: white;
        padding: 15px;
        text-decoration: none;
        display: block;
      }
      .sidebar a:hover {
        background-color: #495057;
      }
      .content {
        margin-left: 250px;
        padding: 20px;
        width: calc(100% - 250px);
      }
      .card {
        max-width: 900px; /* Ubah nilai ini sesuai dengan lebar yang diinginkan */
      }
      #map {
        height: 300px; /* Ubah tinggi sesuai kebutuhan */
        max-width: 900px;
      }
    </style>
  </head>
  <body>
    <!--Sidebar-->
    <div class="sidebar">
      <h3 class="text-center">Admin Dashboard</h3>
      <a href="dashboard.html">Dashboard</a>
      <a href="data-objek-wisata.html">Data Objek Wisata</a>
      <a href="data-lokasi-penginapan.html">Data Lokasi Penginapan</a>
      <a href="data-touring-travel.html">Data Touring Travel</a>
      <a href="data-lokasi-restoran.html">Data Lokasi Restoran</a>
      <a href="data-event.html">Data Event</a>
      <a href="data-berita.html">Data Berita</a>
      <a href="#logout">Logout</a>
    </div>
    <!--Sidebar-->

    <!--MainContent-->
    <div class="content">
      <h2><b>Halaman Data Touring Travel</b></h2>
      <div class="card mt-4">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="namawisata" class="form-label">Nama Wisata</label>
              <input type="text" class="form-control" id="namawisata" name="namawisata" />
            </div>
            <div class="mb-3">
              <label for="langtitude" class="form-label">Langtitude</label>
              <input type="text" class="form-control" id="langtitude" name="langtitude" />
            </div>
            <div class="mb-3">
              <label for="longtitude" class="form-label">Longtitude</label>
              <input type="text" class="form-control" id="longtitude" name="longtitude" />
            </div>
            <div class="mb-3">
              <label for="link" class="form-label">Link</label>
              <input type="text" class="form-control" id="link" name="link" />
            </div>
            <button type="submit" class="btn btn-success">Tambah Data Objek Wisata</button>
          </form>
        </div>
      </div>
      <div id="map" class="mt-4"></div>
    </div>
    <!--MainContent-->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Inisialisasi peta dan atur tampilan awal
      var map = L.map("map").setView([-6.2, 106.816666], 10); // Koordinat Jakarta, Indonesia

      // Tambahkan tile layer dari OpenStreetMap
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Tambahkan marker pada peta
      var marker = L.marker([-6.2, 106.816666]).addTo(map).bindPopup("<b>Jakarta</b><br>Ibu kota Indonesia.").openPopup();

      // Tambahkan popup pada peta saat di-klik
      var popup = L.popup();

      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("Anda mengklik peta pada " + e.latlng.toString())
          .openOn(map);
      }

      map.on("click", onMapClick);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
